<script>
  function getPath(allPathName) {
    if (allPathName.length <= 0) {
      return
    }
    var index = allPathName.lastIndexOf('\\')
    if (index <= 0) {
      return
    }
    return allPathName.substr(0, index)
  }
</script>

<form name="SelectPath">
  <input type="file" webkitdirectory name="selectPathName" id="selectPathId" style="display:none;"
         onChange="document.SelectPath.pathName.value=getPath(this.value)">
  <input name="pathName" id="pathId" style="width:400px" readonly>
  <input type="button" value="选择文件夹" onclick="document.SelectPath.selectPathName.click()">
